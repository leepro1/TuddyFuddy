server:
  port: 8888

spring:
  application:
    name: config-service

  cloud:
    config:
      server:
        enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    org.springframework.web: "info"
    org.hibernate: "info"
  file:
    name: logs/config-service/application.log