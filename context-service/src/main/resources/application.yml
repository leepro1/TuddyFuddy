server:
  port: ${SERVER_PORT:8082}

spring:
  application:
    name: context-service
  data:
    mongodb:
      uri: mongodb://${CONTEXT_DB_USERNAME:contextuser}:${CONTEXT_DB_PASSWORD:contextpass}@${MONGODB_HOST:localhost}:${MONGODB_PORT:27018}/${CONTEXT_DB_NAME:contextdb}?authSource=contextdb
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6383}
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  jackson:
    time-zone: Asia/Seoul

health:
  threshold:
    max-heart-rate: 180
    min-heart-rate: 40
    normal-stress-level: 13
    mild-stress-level: 16
    moderate-stress-level: 18
    severe-stress-level: 19
    min-sleep-minutes: 180
    max-sleep-minutes: 600

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    org.springframework.web: "info"
    org.hibernate: "info"
  file:
    name: logs/context-service/application.log

weather:
  api:
    key: ${WEATHER_API_KEY}
    url: ${WEATHER_API_URL}