server:
  port: 8082

spring:
  application:
    name: context-service
  data:
    mongodb:
      host: ${MONGODB_HOST:localhost}
      port: ${MONGODB_PORT:27018}
      database: ${CONTEXT_DB_NAME:contextdb}
      username: ${CONTEXT_DB_USERNAME:contextuser}
      password: ${CONTEXT_DB_PASSWORD:contextpass}
      authentication-database: contextdb
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6383}
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    org.springframework.web: "info"
    org.hibernate: "info"
  file:
    name: logs/context-service/application.log

weather:
  api:
    key: ${WEATHER_API_KEY}
    url: ${WEATHER_API_URL}